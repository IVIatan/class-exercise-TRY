<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <title>Form Example Skeleton</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      .container {
        direction: rtl;
      }

      form {
        width: 500px;
      }

      input {
        direction: auto;
        text-align: left;
      }

      .form-check {
        width: fit-content;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-3">
      <h2>טופס הזמנת פריטים</h2>
      <form>
        <p>נא הזן שם מלא:</p>
        <textarea cols="30" rows="1"> </textarea>
        <div class="form-group"></div>
         <p>נא הזן סיסמה:</p>
        <input type="password"/> 
        <div class="form-group"></div>

        <p>בחירת כמות פריטים:</p>
        <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>

        </select>
        <div class="form-group"></div>

       <p> אני מאשר את התנאים הבאים: <input type="checkbox" value="AGREE" /> </p>
        <div class="form-check"></div>
        <p>מהו סוג המשלוח?</p>
        <input  type="radio" value="רגיל" name="delivery"  checked  >רגיל 
        <br/>
        <input type="radio" value="מהיר" name="delivery" > מהיר
        <br/>
        <input type="radio" value="רשום" name="delivery" >רשום

        <div class="form-check"></div>

        <p>הערות:</p>
        <textarea cols="30" rows="2"> </textarea>
        <div class="form-group"></div>

        <button type="submit">שלח טופס</button>
        <div class="form-group mt-3"></div>
      </form>
    </div>
  </body>
</html>
